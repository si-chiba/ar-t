<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Screenshot Perfect Mode</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background-color: #000; }

        /* 操作案内：上部に浮かせるスタイル */
        #ui-layer {
            position: fixed;
            top: 30px;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            pointer-events: none; /* 下のAR操作を邪魔しない */
            transition: opacity 0.3s ease; /* 消える時のアニメーション */
        }

        .guide-text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            backdrop-filter: blur(5px); /* 背景を少しぼかしてiPhone風に */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 画面全体のタップ判定用レイヤー */
        #tap-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* タップ時の青い枠を消す */
        }

        /* 非表示状態のクラス */
        .hide {
            opacity: 0 !important;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="guide-text">撮影はスクリーンショットでお願いします</div>
    </div>

    <div id="tap-area"></div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="my-image" src="your-image.png">
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
    <a-image 
        src="#my-image" 
        width="1"
        height="1.48"
        rotation="0 0 0" 
        position="0 1 0" 
        scale="3 3 3">
    </a-image>
　</a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const uiLayer = document.getElementById('ui-layer');
        const tapArea = document.getElementById('tap-area');
        let isHidden = false;

        // 画面タップで表示/非表示を切り替え
        tapArea.addEventListener('click', () => {
            if (!isHidden) {
                // UIを隠す
                uiLayer.classList.add('hide');
                isHidden = true;
            } else {
                // UIを再表示する
                uiLayer.classList.remove('hide');
                isHidden = false;
            }
        });
    </script>
</body>
</html>
