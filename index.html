<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Screenshot Perfect Mode</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; background-color: #000; }

        /* 操作案内：上部に浮かせるスタイル */
        #ui-layer {
            position: fixed;
            top: 30px;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s ease; /* 消える時のアニメーションを少し滑らかに */
        }

        .guide-text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 画面全体のタップ判定用レイヤー */
        #tap-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        /* 非表示状態のクラス */
        .hide {
            opacity: 0 !important;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="guide-text">撮影はスクリーンショットでお願いします</div>
    </div>

    <div id="tap-area"></div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="my-image" src="your-image.png">
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-image 
                src="#my-image" 
                width="1"
                height="1.48"
                rotation="0 0 0" 
                position="0 1 0" 
                scale="3 3 3"
                material="transparent: true; alphaTest: 0.5; side: double;">
            </a-image>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const uiLayer = document.getElementById('ui-layer');
        const tapArea = document.getElementById('tap-area');
        let hideTimeout; // タイマーを管理する変数

        // 自動で非表示にする関数
        function startHideTimer() {
            // もし以前のタイマーが動いていたらキャンセルする
            clearTimeout(hideTimeout);
            
            // 2秒（2000ミリ秒）後に隠す
            hideTimeout = setTimeout(() => {
                uiLayer.classList.add('hide');
            }, 2000);
        }

        // ページ読み込み時に最初のタイマーを開始
        window.onload = startHideTimer;

        // 画面タップ時の処理
        tapArea.addEventListener('click', () => {
            // 一度表示させてから、再度タイマーを開始する
            uiLayer.classList.remove('hide');
            startHideTimer();
        });
    </script>
</body>
</html>
