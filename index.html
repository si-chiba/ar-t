<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Screenshot Mode</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #000; }

        /* 操作案内のオーバーレイ */
        #ui-layer {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            pointer-events: none; /* 下のAR操作を邪魔しない */
            transition: opacity 0.3s;
        }

        .guide-text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
        }

        /* 画面全体を隠す透明なボタン（タップ判定用） */
        #tap-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            cursor: pointer;
        }

        /* 撮影モード（UI非表示）時のスタイル */
        .hide { opacity: 0 !important; }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="guide-text">画面タップでUIを隠してスクショ撮影</div>
    </div>

    <div id="tap-area"></div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="my-image" src="your-image.png">
        </a-assets>

        <a-marker type="pattern" url="marker.patt">
            <a-image 
                src="#my-image" 
                rotation="-90 0 0" 
                position="0 0.1 0" 
                width="1" 
                height="1">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const uiLayer = document.getElementById('ui-layer');
        const tapArea = document.getElementById('tap-area');
        let isHidden = false;

        // 画面をタップした時の処理
        tapArea.addEventListener('click', () => {
            if (!isHidden) {
                // UIを隠す
                uiLayer.classList.add('hide');
                isHidden = true;

                // 7秒後に自動でUIを再表示（スクショ撮影の猶予時間）
                setTimeout(() => {
                    uiLayer.classList.remove('hide');
                    isHidden = false;
                }, 7000);
            } else {
                // すでに隠れている時にもう一度タップしたら即座に再表示
                uiLayer.classList.remove('hide');
                isHidden = false;
            }
        });
    </script>
</body>
</html>
